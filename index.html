<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyBank</title>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <header class="site-header">
    <div class="site-header-container container">
      <div class="site-header__wrapper">
        <a href="" class="site-header-logo logo">
          <img class="logo__img" src="./img/easy-bank-logo.svg" alt="Easy Bank logo" width="139" height="20">
        </a>
        <nav class="site-header__sitenav">
          <ul class="sitenav-info__list">
            <li class="sitenav__item"><a class="sitenav__link" href="#">Home</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="#">About</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="#">Contact</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="#">Blog</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="#">Careers</a></li>
          </ul>
        </nav>
        <button class="site-header__button button" href="#">
          <a class="site-header__link" href="#">Request Invite</a>
        </button>
      </div>
    </div>
  </header>

  <main class="main-content">

    <section class="site-hero">
      <div class="site-hero-container container">
        <div class="site-hero__wrapper">
          <div class="site-hero__content">
            <h2 class="site-hero__title">Next generation digital banking</h2>
              <p class="site-hero__text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
              <button class="site-hero__button button" href="#">
                <a class="site-hero__link" href="#">Request Invite</a>
              </div>
              <div class="site-hero__img--wrapper">
              <img class="site-hero__img" src="./img/hero-phones-desktop.svg" alt="img" width="728" height="900">
              </div>
              </button>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
